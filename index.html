<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Project Idea Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #idea {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Project Idea Generator</h1>
        <label for="category">Select a category:</label>
        <select id="category">
            <option value="environment">Environment</option>
            <option value="technology">Technology</option>
            <option value="biology">Biology</option>
            <option value="chemistry">Chemistry</option>
            <option value="physics">Physics</option>
        </select>
        <button onclick="generateIdea()">Get Project Idea</button>
        <div id="idea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
